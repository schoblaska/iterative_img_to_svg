<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 353 477" width="353" height="477">
  <defs>
    <filter id="bg-bokeh" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.05" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="matrix" result="colorNoise" values="
        0.5 0 0 0 0.4
        0.2 0 0 0 0.3
        0.1 0 0 0 0.15
        0   0 0 1 0 "/>
      <feGaussianBlur in="colorNoise" stdDeviation="20"/>
    </filter>
    <radialGradient id="skin-gradient" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#f0d1c1"/>
      <stop offset="40%" stop-color="#e3c2b1"/>
      <stop offset="100%" stop-color="#d1b1a0"/>
    </radialGradient>
    <radialGradient id="iris-gradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#5c3d2e"/>
      <stop offset="60%" stop-color="#3e2723"/>
      <stop offset="100%" stop-color="#2d1c18"/>
    </radialGradient>
    <pattern id="plaid-shirt" patternUnits="userSpaceOnUse" width="12" height="12" patternTransform="rotate(10)">
      <rect width="12" height="12" fill="#3c3c3c"/>
      <path d="M0 3h12 M0 9h12" stroke="#2a2a2a" stroke-width="2.5"/>
      <path d="M3 0v12 M9 0v12" stroke="#484848" stroke-width="2.5"/>
    </pattern>
    <linearGradient id="beard-gradient" x1="0" x2="1" y1="0.5" y2="0.5">
        <stop offset="0%" stop-color="#4a3f3a"/>
        <stop offset="40%" stop-color="#7e7e7e"/>
        <stop offset="60%" stop-color="#7e7e7e"/>
        <stop offset="100%" stop-color="#4a3f3a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#7d6c5a"/>
  <rect width="100%" height="100%" filter="url(#bg-bokeh)" opacity="0.8"/>

  <!-- Body -->
  <g id="body">
    <!-- Jacket Main-->
    <path d="M-10 477 V 320 l 140 -20 v 177z M363 477 V 320 l -140 -20 v 177z" fill="#5d4037"/>
    <path d="M130 300 l 93 0 v 177 H 130z" fill="#4e342e"/>
    <!-- Shirt -->
    <path d="M140 310 l36.5 35 l36.5 -35 v55 h-73z" fill="url(#plaid-shirt)"/>
    <path d="M140 310 l36.5 8 l36.5 -8" fill="none" stroke="#212121" stroke-width="2"/>
    <!-- Jacket Collar -->
    <g fill="#6d4c42">
      <path d="M25,335 C 90,290 135,295 155,312 L135,380 C 100,370 60,360 25,335z"/>
      <path d="M328,335 C 263,290 218,295 198,312 L218,380 C 253,370 293,360 328,335z"/>
    </g>
    <!-- Collar Texture -->
    <g stroke="#5d4037" stroke-width="1.5" opacity="0.8">
      <path d="M140,370 C 100,350 70,340 40,330 M130,360 C 95,345 75,338 55,330 M120,350 C 90,340 75,335 65,332"/>
      <path d="M213,370 C 253,350 283,340 313,330 M223,360 C 258,345 278,338 298,330 M233,350 C 263,340 278,335 288,332"/>
    </g>
    <path d="M150 290 c 26.5 25, 26.5 25, 53 0 v 30 c -26.5 15 -26.5 15 -53 0z" fill="#000" opacity="0.15"/>
  </g>

  <!-- Neck -->
  <path d="M165 295 c-5,10 5,20 11.5,20s16.5-10 11.5-20z" fill="#c1a18e"/>

  <!-- Head -->
  <g id="head">
    <path d="M100 295 C 70 200, 100 80, 176.5 70 C 253 80, 283 200, 253 295 C 223 320, 130 320, 100 295z" fill="url(#skin-gradient)"/>
    <!-- Shading -->
    <path d="M100 295 C 90 230 110 150 120 110 C 110 160 100 230 100 295z" fill="#000" opacity="0.05"/>
    <path d="M253 295 C 263 230 243 150 233 110 C 243 160 253 230 253 295z" fill="#000" opacity="0.05"/>
    <path d="M140 255 q 5 20 -2 30" stroke="#bca092" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M213 255 q -5 20 2 30" stroke="#bca092" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Beard -->
  <g id="beard-and-mustache">
    <path d="M105 240 c -10 30, 0 65, 71.5 67 c 71.5 -2, 81.5 -37, 71.5 -67 q -71.5 25 -143 0z" fill="url(#beard-gradient)"/>
    <path d="M105 240 c -10 30, 0 65, 71.5 67 c 71.5 -2, 81.5 -37, 71.5 -67 q -71.5 25 -143 0z" fill="#3f2c25" opacity="0.3"/>
    <!-- Salt & Pepper Hairs -->
    <g stroke-linecap="round" fill="none" stroke-width="1.5" opacity="0.6">
        <defs>
            <path id="bristle-s" d="M0,0 c 5,5 8,15 5,25"/>
            <path id="bristle-m" d="M0,0 c 3,6 4,14 2,22"/>
            <path id="bristle-l" d="M0,0 c 2,8 2,18 0,28"/>
        </defs>
        <g stroke="#ccc" transform="translate(176.5, 275)">
            <use href="#bristle-l" transform="translate(0,0) rotate(5) scale(1)"/>
            <use href="#bristle-l" transform="translate(-10,2) rotate(-5) scale(0.9)"/>
            <use href="#bristle-l" transform="translate(10,2) rotate(15) scale(0.9)"/>
            <use href="#bristle-m" transform="translate(-20,0) rotate(-15) scale(1)"/>
            <use href="#bristle-m" transform="translate(20,0) rotate(25) scale(1)"/>
            <use href="#bristle-s" transform="translate(-30,-2) rotate(-25) scale(0.9)"/>
            <use href="#bristle-s" transform="translate(30,-2) rotate(35) scale(0.9)"/>
            <use href="#bristle-s" transform="translate(-40,-5) rotate(-35) scale(0.8)"/>
            <use href="#bristle-s" transform="translate(40,-5) rotate(45) scale(0.8)"/>
        </g>
        <g stroke="#a0a0a0" opacity="0.7" transform="translate(176.5, 275)">
            <use href="#bristle-l" transform="translate(-5,1) rotate(-2) scale(1.1)"/>
            <use href="#bristle-l" transform="translate(5,1) rotate(8) scale(1)"/>
            <use href="#bristle-m" transform="translate(-15,-2) rotate(-10) scale(1)"/>
            <use href="#bristle-m" transform="translate(15,-2) rotate(20) scale(1)"/>
            <use href="#bristle-s" transform="translate(-25,0) rotate(-20) scale(0.9)"/>
            <use href="#bristle-s" transform="translate(25,0) rotate(30) scale(0.9)"/>
            <use href="#bristle-s" transform="translate(-35,-3) rotate(-30) scale(0.8)"/>
            <use href="#bristle-s" transform="translate(35,-3) rotate(40) scale(0.8)"/>
        </g>
        <g stroke="#ccc" stroke-width="1.8" transform="translate(176.5, 255)">
            <path d="M-20,0 q 20 -5 40 0"/>
            <path d="M-15,3 q 15 -4 30 0"/>
        </g>
    </g>
  </g>
  
  <!-- Mouth -->
  <path d="M162 277 q 17 5 33 0" stroke="#331c17" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
  <!-- Nose -->
  <g id="nose" transform="translate(0, 5)">
    <path d="M176.5,230 C 168,230, 166,252, 176.5,253 C 187,252, 185,230, 176.5,230 Z" fill="#000" opacity="0.08"/>
    <path d="M176.5 232 L 184 251 h -15 Z" fill="#e0bfb0"/>
    <path d="M176.5 232 L 169 251" stroke="#c9a999" fill="none" stroke-width="1.5" stroke-linecap="round"/>
    <ellipse cx="170" cy="250" rx="3.5" ry="1.5" fill="#ab887a" opacity="0.8"/>
    <ellipse cx="183" cy="250" rx="3.5" ry="1.5" fill="#ab887a" opacity="0.8"/>
    <path d="M172 235 L 176.5 232" stroke-width="2.5" stroke="#f4d8ca" stroke-linecap="round"/>
  </g>

  <!-- Hair -->
  <g id="hair">
     <path d="M98,180 C 78,110, 110,70, 176.5,70 C 243,70, 275,110, 255,180 C 255,100, 220,75, 176.5,78 C 133,75, 98,100, 98,180z" fill="#4a3f3a"/>
     <path d="M100 175 C 90 125, 110 90 125 90 L 115 175z" fill="#d0d0d0" opacity="0.8"/>
     <path d="M253 175 C 263 125, 243 90 228 90 L 238 175z" fill="#d0d0d0" opacity="0.8"/>
     <path d="M105 170 C 100 130, 115 100 130 100 L 120 170z" fill="#b0b0b0" opacity="0.7"/>
     <path d="M248 170 C 253 130, 238 100, 223 100 L 233 170z" fill="#b0b0b0" opacity="0.7"/>
     <g fill="none" stroke="#2a221f" stroke-width="3" stroke-linecap="round" opacity="0.8">
        <path d="M140 85 c 10 5, 20 -2, 28-8"/>
        <path d="M210 85 c -10 5, -20 -2, -28-8"/>
     </g>
  </g>
  
  <!-- Eyes -->
  <g id="eyes" transform="translate(0, 8)">
    <path d="M130 185 a 22,14 0 1 1 44,0 a 22,14 0 1 1-44,0 z" fill="#d8b9a9" opacity="0.7"/>
    <path d="M182 185 a 22,14 0 1 1 44,0 a 22,14 0 1 1-44,0 z" fill="#d8b9a9" opacity="0.7"/>
     <!-- Left Eye -->
    <g transform="translate(152, 192)">
      <path d="M-17 -2 c 4 5, 29 5, 33 0 c -4 -6, -29 -6, -33 0" fill="#f5f5f5"/>
      <ellipse cx="-0.5" cy="0" rx="6" ry="6" fill="url(#iris-gradient)"/>
      <circle cx="-0.5" cy="0" r="2.2" fill="#111"/>
      <circle cx="1" cy="-1.5" r="1.5" fill="#FFF" opacity="0.9"/>
      <path d="M-17 -2 Q -0.5 -7 16 -2" stroke="#cca99d" stroke-width="1.2" fill="none"/>
      <path d="M-17 -2 Q -0.5 4 16 -2" stroke="#E6C9BE" stroke-width="1.5" fill="none" opacity="0.8"/>
    </g>
    <!-- Right Eye -->
    <g transform="translate(204, 192)">
      <path d="M-17 -2 c 4 5, 29 5, 33 0 c -4 -6, -29 -6, -33 0" fill="#f5f5f5"/>
      <ellipse cx="0.5" cy="0" rx="6" ry="6" fill="url(#iris-gradient)"/>
      <circle cx="0.5" cy="0" r="2.2" fill="#111"/>
      <circle cx="2" cy="-1.5" r="1.5" fill="#FFF" opacity="0.9"/>
      <path d="M-17 -2 Q 0.5 -7 16 -2" stroke="#cca99d" stroke-width="1.2" fill="none"/>
      <path d="M-17 -2 Q 0.5 4 16 -2" stroke="#E6C9BE" stroke-width="1.5" fill="none" opacity="0.8"/>
    </g> 
  </g>

  <!-- Eyebrows -->
  <g id="eyebrows" stroke-linecap="round" fill="none" stroke="#5d4037" stroke-width="5.5" transform="translate(0, 3)">
    <path d="M129 181 c 10 -6 25 -5 32 1"/>
    <path d="M225 181 c -10 -6 -25 -5 -32 1"/>
  </g>

  <!-- Glasses -->
  <g id="glasses" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Rims -->
    <path d="M124 190 v-15 q0-8 8-8 h40 q8 0 8 8 v15 q0 8-8 8 h-40 q-8 0-8-8z" stroke="#282828" stroke-width="5.5"/>
    <path d="M180 190 v-15 q0-8 8-8 h40 q8 0 8 8 v15 q0 8-8 8 h-40 q-8 0-8-8z" stroke="#282828" stroke-width="5.5"/>
    <!-- Glare -->
    <path d="M133 180 a 30 50 -45 0 0 1 15 15" stroke="#fff" stroke-width="2.5" opacity="0.15" />
    
    <!-- Bridge and Arms -->
    <path d="M176 177 h 8" stroke="#282828" stroke-width="4"/>
    <path d="M124 182 L 80 175" stroke="#212121" stroke-width="5"/>
    <path d="M236 182 L 280 175" stroke="#212121" stroke-width="5"/>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 353 477" width="353" height="477">
  <defs>
    <filter id="blur-filter">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <radialGradient id="skin-grad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#f2d2b8"/>
      <stop offset="100%" stop-color="#d6b196"/>
    </radialGradient>
    <pattern id="plaid" patternUnits="userSpaceOnUse" width="12" height="12">
      <rect width="12" height="12" fill="#586362"/>
      <path d="M0 0 H12" stroke="#4a5453" stroke-width="3"/>
      <path d="M0 6 H12" stroke="#687372" stroke-width="3"/>
      <path d="M0 0 V12" stroke="#3c4443" stroke-width="3"/>
      <path d="M6 0 V12" stroke="#717c7b" stroke-width="3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <g filter="url(#blur-filter)">
    <rect x="-10" y="-10" width="373" height="497" fill="#6c6444"/>
    <circle cx="250" cy="100" r="150" fill="#a49852"/>
    <circle cx="50" cy="200" r="120" fill="#ccba61"/>
    <circle cx="300" cy="400" r="100" fill="#887848"/>
    <circle cx="150" cy="50" r="80" fill="#e0d07d"/>
  </g>

  <!-- Clothing -->
  <g id="clothing">
    <!-- Jacket -->
    <path d="M45,477 L45,340 C100,290 250,290 305,340 L305,477 z" fill="#4d3a2f"/>
    <path d="M30,477 L30,350 C90,295 110,290 140,320 L150,477 z" fill="#6c5344"/>
    <path d="M323,477 L323,350 C265,295 245,290 215,320 L205,477 z" fill="#6c5344"/>
    
    <!-- Collar -->
    <path d="M120,318 C110,290 80,285 45,340 L20,370 C70,300 130,280 168,310z" fill="#755c4c"/>
    <path d="M233,318 C243,290 273,285 308,340 L333,370 C283,300 223,280 185,310z" fill="#755c4c"/>

    <!-- Plaid Shirt -->
    <path d="M150,477 L150,330 C160,320 170,330 175,340 C180,330 190,320 200,330 L205,477 z M168,310 C165,300 176,285 176,285 C188,300 185,310 185,310z" fill="url(#plaid)"/>

    <!-- T-shirt -->
    <path d="M168,310 C170,300,183,300,185,310 C180,318 173,318 168,310" fill="#333333"/>
  </g>

  <!-- Neck -->
  <path d="M150,290 C150,270 200,270 200,290 C225,320 125,320 150,290z" fill="#c3a088"/>
  <path d="M150,290 C150,275 200,275 200,290 C190,305 160,305 150,290z" fill="#b9937a" />
  
  <!-- Face -->
  <g id="face">
    <!-- Face Shape -->
    <path d="M110,290 C70,220 100,60 176,50 C250,60 280,220 240,290 C230,310 120,310 110,290z" fill="url(#skin-grad)"/>
    <path d="M176,275 a40,50 0 0 1 0,1" fill="#c9a78e"/> <!-- chin shade -->
    <path d="M120,130 C130,120 220,120 230,130" fill-opacity="0.1" fill="#000"/> <!-- forehead shade -->
    
    <!-- Ear -->
    <path d="M240,180 C260,190 265,220 250,240 C240,230 235,200 240,180" fill="#e0bfa5"/>
    <path d="M245,195 C253,200 255,220 248,225 C248,210 245,200 245,195" fill="#c3a088"/>

    <!-- Beard -->
    <g id="beard-and-mustache">
      <path d="M115,225 C100,260 110,305 176,310 C242,305 252,260 237,225 C210,240 142,240 115,225z" fill="#5a4e49"/>
      <path d="M125,245 C130,270 120,295 176,298 C232,295 222,270 227,245 L220,235 C190,230 162,230 132,235 z" fill="#8d7d74"/>

      <!-- grey patch -->
      <path d="M140,280 C135,290 145,308 176,309 C207,308 217,290 212,280 C200,285 152,285 140,280z" fill="#b0b0b0"/>
      <path d="M150,285 C145,295 155,308 176,308 C197,308 207,295 202,285 C195,290 157,290 150,285z" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Mouth -->
    <path d="M145,250 C160,265 192,265 207,250 C202,255 190,262 176,262 C162,262 150,255 145,250z" fill="#8f5b5b"/>
    <path d="M152,252 C160,258 192,258 200,252 C195,257 185,260 176,260 C167,260 157,257 152,252z" fill="#f5ede0"/>
    <path d="M115,225 C130,215 222,215 237,225" stroke="#a0826c" stroke-width="1.5" fill="none" /> <!-- Smile lines -->
    
    <!-- Nose -->
    <path d="M176,200 C165,220 170,245 176,245 C182,245 187,220 176,200z" fill="#d9b69b"/>
    <path d="M168,235 a5,3 0 1 1 0,1" fill="#9e806c" />
    <path d="M184,235 a5,3 0 1 0 0,1" fill="#9e806c" />
    <path d="M165,200 L176,240 L187,200" stroke="#c3a088" fill="none" stroke-width="1.5" />
    
    <!-- Eyes -->
    <g id="eyes">
      <!-- Right Eye -->
      <ellipse cx="210" cy="195" rx="15" ry="10" fill="#e8dcd0"/>
      <circle cx="212" cy="195" r="6" fill="#6a7e8f"/>
      <circle cx="213" cy="194" r="3" fill="#222"/>
      <circle cx="214" cy="193" r="1" fill="#fff"/>
      <path d="M195,193 C200,187 220,187 225,193" stroke="#b08f78" fill="none" stroke-width="1.5"/>
      <path d="M195,198 C205,203 215,203 225,198" stroke="#d5b9a2" fill="none" stroke-width="1"/>
      
      <!-- Left Eye -->
      <ellipse cx="142" cy="195" rx="15" ry="10" fill="#e8dcd0"/>
      <circle cx="140" cy="195" r="6" fill="#6a7e8f"/>
      <circle cx="139" cy="194" r="3" fill="#222"/>
      <circle cx="138" cy="193" r="1" fill="#fff"/>
      <path d="M127,193 C132,187 152,187 157,193" stroke="#b08f78" fill="none" stroke-width="1.5"/>
      <path d="M127,198 C137,203 147,203 157,198" stroke="#d5b9a2" fill="none" stroke-width="1"/>
    </g>
    
    <!-- Eyebrows -->
    <path d="M125,180 C135,173 155,175 160,182" stroke="#5a4e49" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M227,180 C217,173 197,175 192,182" stroke="#5a4e49" stroke-width="5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Hair -->
  <g id="hair">
    <path d="M98,170 C80,100 120,40 176,50 C232,40 270,100 252,170 C240,110 210,70 176,70 C142,70 112,110 98,170z" fill="#4a433e"/>
    <path d="M98,170 C108,120 130,80 176,70" stroke="#8d7d74" stroke-width="7" fill="none" opacity="0.7"/>
    <path d="M252,170 C242,120 220,80 176,70" stroke="#8d7d74" stroke-width="7" fill="none" opacity="0.7"/>
    <path d="M105,150 C110,130 125,90 170,75" stroke="#aeaeae" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M245,150 C240,130 225,90 182,75" stroke="#aeaeae" stroke-width="4" fill="none" opacity="0.7"/>
    <path d="M178,50 C170,80 160,90 150,85" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Glasses -->
  <g id="glasses" fill="none" stroke="#212121" stroke-width="7">
    <path d="M95,195 h-15"/>
    <path d="M257,195 h15"/>
    <path d="M162,195 c-4,-20 8,-28 40,-24 l0,-5 -80,-3 0,5 c32,-4 44,4 40,27"/>
    <path d="M127,195 C122,180 125,170 142,170 C162,170 162,185 157,195 C155,205 130,205 127,195z"/>
    <path d="M225,195 C230,180 227,170 210,170 C190,170 190,185 195,195 C197,205 222,205 225,195z"/>
    <rect x="230" y="180" width="2" height="2" fill="#e0e0e0" stroke="none" opacity="0.6"/>
  </g>

</svg>
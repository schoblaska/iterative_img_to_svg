        <path d="M248 135 c -10 -15, -25 -30, -40 -38" stroke="#cccccc" stroke-width="5"/>
     </g>
  </g>
  
  <!-- Eyebrows -->
  <g id="eyebrows" stroke-linecap="round" fill="none" stroke="#4a3f3a" stroke-width="7">
    <path d="M120,180 C 135,172, 158,173, 165,182"/>
    <path d="M233,180 C 218,172, 195,173, 188,182"/>
  </g>

  <!-- Eyes - drawn under glasses -->
  <g id="eyes">
    <path d="M123,195 C 130,205 165,205 172,195 C 165,198, 130,198, 123,195 M181,195 C 188,205 223,205 230,195 C 223,198, 188,198, 181,195" fill="#b58d7a"/>
    <g transform="translate(148, 192)">
      <path d="M-15 0 c 5 7, 25 7, 30 0, -5 -8, -25 -8, -30 0" fill="#F5F5F5"/>
      <ellipse cx="0" cy="0.5" rx="6" ry="6" fill="#4a342a"/>
      <circle cx="0" cy="0" r="2.5" fill="#111"/>
      <circle cx="1.5" cy="-1.5" r="1.5" fill="#FFF" opacity="0.9"/>
    </g>
    <g transform="translate(205, 192)">

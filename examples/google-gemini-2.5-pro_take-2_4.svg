    <path d="M140,265 C 150,272, 203,272, 213,265 L 176.5 260 Z" fill="#4a3f3a"/>
    <use href="#beard-texture" stroke="#a0a0a0" stroke-width="3.5" opacity="0.6"/>
    <use href="#beard-texture" stroke="#cccccc" stroke-width="2.5" opacity="0.8"/>
    <use href="#beard-texture" stroke="#ffffff" stroke-width="1.5" opacity="0.7"/>
    <path d="M176.5 280 q -5 10 -2 15 q 3 5 5 0 z M176.5 280 q 5 10 2 15 q -3 5 -5 0 z" fill="#dfdfdf" opacity="0.8"/>

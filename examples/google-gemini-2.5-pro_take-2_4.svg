    <path d="M100,295 C 90,230, 105,150, 120,100 C 110,160 100,230, 100,295" fill="#af8670" opacity="0.5"/>
    <path d="M253,295 C 263,230, 248,150, 233,100 C 243,160, 253,230, 253,295" fill="#af8670" opacity="0.5"/>
    <path d="M125 240 Q 135 265 140 270 M228 240 Q 218 265 213 270" stroke="#b58d7a" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <g fill="none" stroke="#212121" stroke-width="7">
      <path d="M120,195 Q 115 175, 148,172 Q 175 175, 170,195 Q 165 208, 125 208 Q 120 205, 120, 195 Z"/>
      <path d="M233,195 Q 238 175, 205,172 Q 178 175, 183,195 Q 188 208, 228 208 Q 233 205, 233,195 Z"/>
      <path d="M170,188 Q 176.5 185, 183,188" stroke-width="6"/>
      <path d="M120,188 L 85,178" />
      <path d="M233,188 L 268,178" />
    </g>
    <path d="M185 178 a 60 80 -20 0 0 28 25" stroke="#fff" stroke-width="3" opacity="0.2" fill="none"/>
  </g>
</svg>
    <path d="M185,225 c -2,8 -6,22 -9.5,27" stroke="#b38878" fill="none" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M176.5 220 L 176.5 245" stroke="#e3bfab" stroke-width="4" stroke-linecap="round"/>
    <ellipse cx="170" cy="248" rx="3.5" ry="1.5" fill="#a1887f" opacity="0.7"/>
    <ellipse cx="183" cy="248" rx="3.5" ry="1.5" fill="#a1887f" opacity="0.7"/>
  </g>


      <path d="M-1 6 l 14 0" stroke="#3c424a" stroke-width="4"/>
      <path d="M6 -1 l 0 14" stroke="#32383d" stroke-width="4"/>
    </pattern>
    <g id="beard-texture" stroke-linecap="round" fill="none">
        <path d="M115 245 q 10 15 20 25 M120 255 q 10 12 20 20 M128 265 q 10 8 20 12 M110 260 q 15 15 30 25 M115 270 q 15 12 30 20"/>
        <path d="M238 245 q -10 15 -20 25 M233 255 q -10 12 -20 20 M225 265 q -10 8 -20 12 M243 260 q -15 15 -30 25 M238 270 q -15 12 -30 20"/>
    </g>
  </defs>

  <!-- Background -->
  <rect width="353" height="477" fill="url(#bg-gradient)"/>
  
  <!-- Body and Clothing -->
  <g id="body">

    <path d="M20 320 Q 50 310 100 320 L 100 477 L 0 477 L 20 320 Z" fill="#4d3b32"/>
    <path d="M333 320 Q 303 310 253 320 L 253 477 L 353 477 L 333 320 Z" fill="#4d3b32"/>
    <path d="M100 320 Q 176.5 295 253 320 L 253 477 L 100 477 Z" fill="#44342c"/>

    <!-- Plaid Shirt Collar -->
    <path d="M155 290 L 176.5 320 L 198 290 L 185 288 C 176.5 285 168 285 155 290 Z" fill="url(#plaid-shirt)"/>
    <path d="M155 290 L 176.5 320 L 198 290 L 176.5 300 Z" fill="black" opacity="0.2"/>

    <!-- Jacket Collar -->
    <g id="jacket-collar">
       <path d="M35 320 C 80 285, 120 285, 155 290 L 150 340 C 90 330, 60 335, 35 320 Z" fill="#5d483f"/>
       <path d="M318 320 C 273 285, 233 285, 198 290 L 203 340 C 263 330, 293 335, 318 320 Z" fill="#5d483f"/>
       <!-- Collar shadow and texture -->
       <path d="M150 340 C 90 330, 60 335, 35 320 L 38 323 C 63 337, 92 332, 149 341 Z" fill="black" opacity="0.15"/>
       <path d="M203 340 C 263 330, 293 335, 318 320 L 315 323 C 290 337, 261 332, 204 341 Z" fill="black" opacity="0.15"/>
       <path d="M50 325 L 145 338 M60 328 L 140 339 M303 325 L 208 338 M293 328 L 213 339" stroke="#4a3931" stroke-width="2" opacity="0.5"/>

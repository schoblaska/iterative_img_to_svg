<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 353 477" width="353" height="477">
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#a58d6b"/>
      <stop offset="50%" stop-color="#6a5843"/>
      <stop offset="100%" stop-color="#4a4135"/>
    </radialGradient>
    <linearGradient id="skin-gradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#e3bfab"/>
      <stop offset="100%" stop-color="#c8a089"/>
    </linearGradient>
    <pattern id="plaid-shirt" patternUnits="userSpaceOnUse" width="12" height="12">

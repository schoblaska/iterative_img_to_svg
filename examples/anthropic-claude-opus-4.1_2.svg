<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with foliage texture -->
  <rect width="400" height="500" fill="#7A8B5A"/>
  <circle cx="50" cy="80" r="40" fill="#8B9B6A" opacity="0.7"/>
  <circle cx="150" cy="120" r="60" fill="#6A7B4A" opacity="0.6"/>
  <circle cx="280" cy="90" r="50" fill="#9BAB7A" opacity="0.5"/>
  <circle cx="350" cy="140" r="45" fill="#8B9B6A" opacity="0.6"/>
  <circle cx="100" cy="200" r="70" fill="#7B8B5A" opacity="0.4"/>
  <circle cx="320" cy="250" r="80" fill="#6B7B4A" opacity="0.5"/>
  
  <!-- Brown hoodie/jacket -->
  <path d="M 60 380 Q 60 350, 90 340 L 120 330 Q 200 310, 280 330 L 310 340 Q 340 350, 340 380 L 340 500 L 60 500 Z" fill="#4A3020"/>
  
  <!-- Hood detail -->
  <path d="M 100 330 Q 100 300, 130 285 Q 200 270, 270 285 Q 300 300, 300 330" fill="#3A2015" stroke="none"/>
  
  <!-- Green plaid shirt -->
  <rect x="140" y="370" width="120" height="130" fill="#2A5A2A"/>
  <!-- Plaid grid pattern -->
  <line x1="160" y1="370" x2="160" y2="500" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="180" y1="370" x2="180" y2="500" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="200" y1="370" x2="200" y2="500" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="220" y1="370" x2="220" y2="500" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="240" y1="370" x2="240" y2="500" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="140" y1="390" x2="260" y2="390" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="140" y1="410" x2="260" y2="410" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="140" y1="430" x2="260" y2="430" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="140" y1="450" x2="260" y2="450" stroke="#1A3A1A" stroke-width="2"/>
  <line x1="140" y1="470" x2="260" y2="470" stroke="#1A3A1A" stroke-width="2"/>
  
  <!-- Neck -->
  <rect x="170" y="270" width="60" height="70" fill="#F4C2B0"/>
  
  <!-- Head/face -->
  <ellipse cx="200" cy="190" rx="70" ry="85" fill="#F4C2B0"/>
  
  <!-- Ears -->
  <ellipse cx="130" cy="190" rx="10" ry="18" fill="#F4C2B0"/>
  <ellipse cx="270" cy="190" rx="10" ry="18" fill="#F4C2B0"/>
  
  <!-- Gray hair - sides -->
  <path d="M 130 150 Q 125 130, 135 110 Q 155 95, 180 90" fill="#8A8A8A"/>
  <path d="M 270 150 Q 275 130, 265 110 Q 245 95, 220 90" fill="#8A8A8A"/>
  
  <!-- Gray hair - top with receding hairline -->
  <path d="M 160 120 Q 180 105, 200 103 Q 220 105, 240 120 L 240 135 L 160 135 Z" fill="#8A8A8A"/>
  
  <!-- Visible forehead/receding area -->
  <path d="M 160 135 Q 180 120, 200 118 Q 220 120, 240 135 L 240 155 L 160 155 Z" fill="#F4C2B0"/>
  
  <!-- Gray beard -->
  <path d="M 140 230 Q 135 250, 140 280 Q 160 300, 200 305 Q 240 300, 260 280 Q 265 250, 260 230 Q 230 225, 200 228 Q 170 225, 140 230" fill="#8A8A8A"/>
  <path d="M 150 270 Q 170 285, 200 288 Q 230 285, 250 270" fill="#7A7A7A"/>
  
  <!-- Gray mustache -->
  <path d="M 165 225 Q 185 230, 200 228 Q 215 230, 235 225 L 235 240 Q 215 245, 200 243 Q 185 245, 165 240 Z" fill="#8A8A8A"/>
  
  <!-- Black rectangular glasses -->
  <rect x="140" y="170" width="50" height="25" rx="2" fill="none" stroke="#000000" stroke-width="3"/>
  <rect x="210" y="170" width="50" height="25" rx="2" fill="none" stroke="#000000" stroke-width="3"/>
  <line x1="190" y1="182" x2="210" y2="182" stroke="#000000" stroke-width="3"/>
  <line x1="140" y1="182" x2="130" y2="180" stroke="#000000" stroke-width="2"/>
  <line x1="260" y1="182" x2="270" y2="180" stroke="#000000" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="165" cy="182" rx="5" ry="4" fill="#3A2A1A"/>
  <ellipse cx="235" cy="182" rx="5" ry="4" fill="#3A2A1A"/>
  
  <!-- Nose -->
  <path d="M 200 200 L 195 215 Q 200 218, 205 215 Z" fill="#E8A899" opacity="0.6"/>
  
  <!-- Smile/mouth visible through mustache gap -->
  <path d="M 180 248 Q 200 255, 220 248" fill="none" stroke="#AA6050" stroke-width="2"/>
  
  <!-- Smile crinkles -->
  <path d="M 165 200 Q 160 210, 165 220" fill="none" stroke="#D8A090" stroke-width="1" opacity="0.6"/>
  <path d="M 235 200 Q 240 210, 235 220" fill="none" stroke="#D8A090" stroke-width="1" opacity="0.6"/>
</svg>
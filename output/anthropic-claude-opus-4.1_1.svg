<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#9B8B6F"/>
  
  <!-- Jacket/Hoodie -->
  <path d="M 80 380 Q 80 360, 100 350 L 130 340 Q 200 320, 270 340 L 300 350 Q 320 360, 320 380 L 320 500 L 80 500 Z" fill="#3C2415"/>
  
  <!-- Hood -->
  <path d="M 120 340 Q 120 320, 140 310 Q 200 300, 260 310 Q 280 320, 280 340" fill="#4A3020" stroke="none"/>
  
  <!-- Plaid shirt -->
  <rect x="150" y="380" width="100" height="120" fill="#1B4D1B"/>
  <!-- Plaid pattern -->
  <line x1="170" y1="380" x2="170" y2="500" stroke="#0A2F0A" stroke-width="3"/>
  <line x1="200" y1="380" x2="200" y2="500" stroke="#0A2F0A" stroke-width="3"/>
  <line x1="230" y1="380" x2="230" y2="500" stroke="#0A2F0A" stroke-width="3"/>
  <line x1="150" y1="410" x2="250" y2="410" stroke="#0A2F0A" stroke-width="3"/>
  <line x1="150" y1="440" x2="250" y2="440" stroke="#0A2F0A" stroke-width="3"/>
  <line x1="150" y1="470" x2="250" y2="470" stroke="#0A2F0A" stroke-width="3"/>
  
  <!-- Neck -->
  <rect x="175" y="280" width="50" height="60" fill="#F4C2B0"/>
  
  <!-- Head -->
  <ellipse cx="200" cy="200" rx="75" ry="95" fill="#F4C2B0"/>
  
  <!-- Ears -->
  <ellipse cx="125" cy="200" rx="12" ry="20" fill="#F4C2B0"/>
  <ellipse cx="275" cy="200" rx="12" ry="20" fill="#F4C2B0"/>
  
  <!-- Hair sides -->
  <path d="M 125 160 Q 120 140, 130 120 Q 150 100, 180 95" fill="#5A5A5A"/>
  <path d="M 275 160 Q 280 140, 270 120 Q 250 100, 220 95" fill="#5A5A5A"/>
  
  <!-- Hair top -->
  <path d="M 140 120 Q 160 100, 200 95 Q 240 100, 260 120 Q 260 130, 250 140 L 150 140 Q 140 130, 140 120" fill="#6A6A6A"/>
  
  <!-- Forehead/balding area -->
  <path d="M 150 140 Q 170 125, 200 123 Q 230 125, 250 140" fill="#F4C2B0"/>
  
  <!-- Beard -->
  <path d="M 135 240 Q 130 260, 135 285 Q 150 305, 200 310 Q 250 305, 265 285 Q 270 260, 265 240 Q 240 235, 200 238 Q 160 235, 135 240" fill="#7A7A7A"/>
  
  <!-- Mustache -->
  <path d="M 160 230 Q 180 235, 200 233 Q 220 235, 240 230 L 240 245 Q 220 250, 200 248 Q 180 250, 160 245 Z" fill="#7A7A7A"/>
  
  <!-- Glasses frames -->
  <rect x="135" y="175" width="55" height="30" rx="3" fill="none" stroke="#1A1A1A" stroke-width="3"/>
  <rect x="210" y="175" width="55" height="30" rx="3" fill="none" stroke="#1A1A1A" stroke-width="3"/>
  <line x1="190" y1="190" x2="210" y2="190" stroke="#1A1A1A" stroke-width="3"/>
  <line x1="135" y1="190" x2="125" y2="188" stroke="#1A1A1A" stroke-width="3"/>
  <line x1="265" y1="190" x2="275" y2="188" stroke="#1A1A1A" stroke-width="3"/>
  
  <!-- Eyes -->
  <ellipse cx="162" cy="190" rx="6" ry="5" fill="#4A3A2A"/>
  <ellipse cx="238" cy="190" rx="6" ry="5" fill="#4A3A2A"/>
  
  <!-- Nose -->
  <path d="M 200 205 L 195 225 Q 200 228, 205 225 Z" fill="#E8A899" opacity="0.5"/>
  
  <!-- Smile lines -->
  <path d="M 160 210 Q 155 220, 160 230" fill="none" stroke="#D8A090" stroke-width="1" opacity="0.5"/>
  <path d="M 240 210 Q 245 220, 240 230" fill="none" stroke="#D8A090" stroke-width="1" opacity="0.5"/>
  
  <!-- Mouth/smile under mustache -->
  <path d="M 175 255 Q 200 265, 225 255" fill="none" stroke="#8A5040" stroke-width="2" opacity="0.7"/>
</svg>
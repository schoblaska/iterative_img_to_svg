<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#8B7355"/>
  
  <!-- Hair -->
  <ellipse cx="200" cy="120" rx="90" ry="70" fill="#4A4A4A"/>
  <path d="M 110 100 Q 130 80, 200 85 T 290 100" fill="#4A4A4A"/>
  
  <!-- Head/Face -->
  <ellipse cx="200" cy="200" rx="85" ry="110" fill="#FDBCB4"/>
  
  <!-- Ears -->
  <ellipse cx="115" cy="200" rx="15" ry="25" fill="#FDBCB4"/>
  <ellipse cx="285" cy="200" rx="15" ry="25" fill="#FDBCB4"/>
  
  <!-- Glasses -->
  <rect x="130" y="175" width="60" height="35" rx="5" fill="none" stroke="#2C2C2C" stroke-width="4"/>
  <rect x="210" y="175" width="60" height="35" rx="5" fill="none" stroke="#2C2C2C" stroke-width="4"/>
  <line x1="190" y1="190" x2="210" y2="190" stroke="#2C2C2C" stroke-width="3"/>
  <line x1="130" y1="190" x2="115" y2="185" stroke="#2C2C2C" stroke-width="3"/>
  <line x1="270" y1="190" x2="285" y2="185" stroke="#2C2C2C" stroke-width="3"/>
  
  <!-- Eyes -->
  <ellipse cx="160" cy="190" rx="8" ry="6" fill="#5C4033"/>
  <ellipse cx="240" cy="190" rx="8" ry="6" fill="#5C4033"/>
  
  <!-- Nose -->
  <path d="M 200 210 L 195 230 L 205 230 Z" fill="#E8A899"/>
  
  <!-- Mustache -->
  <path d="M 170 240 Q 200 245, 230 240" fill="none" stroke="#6B6B6B" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Beard -->
  <path d="M 130 250 Q 120 280, 130 310 Q 165 330, 200 335 Q 235 330, 270 310 Q 280 280, 270 250" fill="#6B6B6B"/>
  <path d="M 140 260 Q 135 285, 145 305 Q 170 320, 200 325 Q 230 320, 255 305 Q 265 285, 260 260" fill="#7A7A7A" opacity="0.5"/>
  
  <!-- Smile -->
  <path d="M 170 250 Q 200 260, 230 250" fill="none" stroke="#8B5A3C" stroke-width="2"/>
  
  <!-- Jacket -->
  <path d="M 100 350 L 100 500 L 300 500 L 300 350 Q 250 360, 200 360 Q 150 360, 100 350" fill="#3E2723"/>
  
  <!-- Shirt collar -->
  <path d="M 150 340 L 200 355 L 250 340 L 250 380 L 200 365 L 150 380 Z" fill="#2C2C2C"/>
  
  <!-- Plaid pattern on shirt -->
  <rect x="160" y="360" width="80" height="60" fill="#1C4532"/>
  <line x1="170" y1="360" x2="170" y2="420" stroke="#2C5530" stroke-width="2"/>
  <line x1="190" y1="360" x2="190" y2="420" stroke="#2C5530" stroke-width="2"/>
  <line x1="210" y1="360" x2="210" y2="420" stroke="#2C5530" stroke-width="2"/>
  <line x1="230" y1="360" x2="230" y2="420" stroke="#2C5530" stroke-width="2"/>
  <line x1="160" y1="380" x2="240" y2="380" stroke="#2C5530" stroke-width="2"/>
  <line x1="160" y1="400" x2="240" y2="400" stroke="#2C5530" stroke-width="2"/>
</svg>
<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Blurred foliage background -->
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <pattern id="plaid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#2D5016"/>
      <rect x="0" y="0" width="40" height="3" fill="#1A3A0A"/>
      <rect x="0" y="0" width="3" height="40" fill="#1A3A0A"/>
      <rect x="20" y="0" width="2" height="40" fill="#3A6020" opacity="0.5"/>
      <rect x="0" y="20" width="40" height="2" fill="#3A6020" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background trees/foliage -->
  <rect width="400" height="500" fill="#8A9A6A"/>
  <ellipse cx="80" cy="100" rx="120" ry="90" fill="#7A8A5A" filter="url(#blur)"/>
  <ellipse cx="320" cy="120" rx="100" ry="110" fill="#9AAA7A" filter="url(#blur)"/>
  <ellipse cx="200" cy="80" rx="140" ry="100" fill="#8A9A5A" filter="url(#blur)"/>
  
  <!-- Brown hoodie -->
  <path d="M 50 400 Q 50 360, 80 350 L 100 340 Q 200 320, 300 340 L 320 350 Q 350 360, 350 400 L 350 500 L 50 500 Z" fill="#4A3828"/>
  
  <!-- Hood shadow -->
  <path d="M 90 340 Q 90 300, 120 280 Q 200 260, 280 280 Q 310 300, 310 340" fill="#3A2818" opacity="0.7"/>
  
  <!-- Zipper line -->
  <line x1="200" y1="350" x2="200" y2="500" stroke="#2A1808" stroke-width="3"/>
  
  <!-- Green plaid shirt collar -->
  <path d="M 150 340 L 150 380 L 180 360 L 200 370 L 220 360 L 250 380 L 250 340 Q 200 330, 150 340" fill="url(#plaid)"/>
  
  <!-- Neck -->
  <rect x="165" y="280" width="70" height="60" fill="#E8B0A0"/>
  <ellipse cx="200" cy="340" rx="35" ry="15" fill="#E8B0A0"/>
  
  <!-- Head -->
  <ellipse cx="200" cy="200" rx="65" ry="80" fill="#E8B0A0"/>
  
  <!-- Ears -->
  <ellipse cx="135" cy="200" rx="12" ry="20" fill="#E8B0A0"/>
  <ellipse cx="265" cy="200" rx="12" ry="20" fill="#E8B0A0"/>
  
  <!-- Hair - salt and pepper with receding hairline -->
  <path d="M 145 160 Q 140 140, 150 125 Q 170 115, 200 113 Q 230 115, 250 125 Q 260 140, 255 160" fill="#6A6A6A"/>
  <path d="M 160 145 Q 180 135, 200 133 Q 220 135, 240 145" fill="#E8B0A0"/>
  <path d="M 145 160 Q 165 155, 180 153" fill="#8A8A8A" opacity="0.5"/>
  <path d="M 220 153 Q 235 155, 255 160" fill="#8A8A8A" opacity="0.5"/>
  
  <!-- Glasses -->
  <rect x="145" y="175" width="45" height="28" rx="3" fill="none" stroke="#1A1A1A" stroke-width="4"/>
  <rect x="210" y="175" width="45" height="28" rx="3" fill="none" stroke="#1A1A1A" stroke-width="4"/>
  <line x1="190" y1="189" x2="210" y2="189" stroke="#1A1A1A" stroke-width="3"/>
  <line x1="145" y1="189" x2="135" y2="188" stroke="#1A1A1A" stroke-width="3"/>
  <line x1="255" y1="189" x2="265" y2="188" stroke="#1A1A1A" stroke-width="3"/>
  
  <!-- Lenses glare -->
  <ellipse cx="160" cy="185" rx="8" ry="6" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="225" cy="185" rx="8" ry="6" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Eyes -->
  <ellipse cx="167" cy="189" rx="6" ry="5" fill="#3A4A5A"/>
  <ellipse cx="233" cy="189" rx="6" ry="5" fill="#3A4A5A"/>
  
  <!-- Eyebrows -->
  <path d="M 150 170 Q 170 165, 185 170" fill="none" stroke="#5A5A5A" stroke-width="2"/>
  <path d="M 215 170 Q 230 165, 250 170" fill="none" stroke="#5A5A5A" stroke-width="2"/>
  
  <!-- Nose -->
  <path d="M 200 205 L 195 220 Q 200 223, 205 220 Z" fill="#D09080" opacity="0.5"/>
  
  <!-- Mustache -->
  <path d="M 170 230 Q 185 235, 200 233 Q 215 235, 230 230 L 230 245 Q 215 248, 200 246 Q 185 248, 170 245 Z" fill="#7A7A7A"/>
  <path d="M 175 235 Q 190 238, 200 237 Q 210 238, 225 235" fill="#8A8A8A"/>
  
  <!-- Beard -->
  <path d="M 150 245 Q 145 265, 150 285 Q 170 295, 200 298 Q 230 295, 250 285 Q 255 265, 250 245 Q 225 243, 200 245 Q 175 243, 150 245" fill="#7A7A7A"/>
  <path d="M 155 250 Q 175 255, 200 253 Q 225 255, 245 250" fill="#8A8A8A" opacity="0.5"/>
  <path d="M 160 265 Q 180 270, 200 268 Q 220 270, 240 265" fill="#8A8A8A" opacity="0.5"/>
  <path d="M 165 280 Q 185 285, 200 283 Q 215 285, 235 280" fill="#6A6A6A" opacity="0.5"/>
  
  <!-- Smile -->
  <path d="M 180 250 Q 200 256, 220 250" fill="none" stroke="#AA6050" stroke-width="2"/>
  
  <!-- Crow's feet -->
  <path d="M 145 190 L 140 195" stroke="#C09080" stroke-width="1" opacity="0.4"/>
  <path d="M 145 195 L 140 200" stroke="#C09080" stroke-width="1" opacity="0.4"/>
  <path d="M 255 190 L 260 195" stroke="#C09080" stroke-width="1" opacity="0.4"/>
  <path d="M 255 195 L 260 200" stroke="#C09080" stroke-width="1" opacity="0.4"/>
</svg>